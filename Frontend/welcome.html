<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 in a Row - Matchmaking</title>
    <style>
        :root {
            --grid-rows: 7;
            --grid-cols: 6;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #3f51b5;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 850px;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #f44336;
            margin-bottom: 0.5rem;
        }
        #status-message {
            margin: 15px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #444;
        }
        #play-button {
            padding: 12px 28px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #play-button:hover {
            background-color: #388e3c;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(var(--grid-cols), 1fr);
            grid-template-rows: repeat(var(--grid-rows), 1fr);
            width: 100%;
            aspect-ratio: 7 / 6;
            background-color: #2196f3;
            border-radius: 10px;
            margin: 20px auto;
            border: 4px solid #1976d2;
            overflow: hidden;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            position: relative;
            background: radial-gradient(circle at center, transparent 0, transparent 40%, rgba(0,0,0,0.25) 42%, #2196f3 45%);
            cursor: pointer;
        }
        .disc {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.5);
            transform: translateY(-1000%);
            transition: transform 0.4s ease-out;
        }
        .disc.player1 {
            background-color: #ffeb3b; /* Yellow */
            border: 2px solid #fbc02d;
        }
        .disc.player2 {
            background-color: #f44336; /* Red */
            border: 2px solid #c62828;
        }
        .waiting-box {
            border: 2px dashed #9e9e9e;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        #current-player-info {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        #current-player-info span {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 700;
        }
        .turn-yellow {
            background-color: #ffeb3b;
            color: #333;
        }
        .turn-red {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4 in a Row</h1>

        <!-- Welcome -->
        <div id="welcome-area">
            <h2 id="welcome-message"></h2>
            <p id="status-message"></p>
            <p>Click "Play" to find an opponent or challenge the bot!</p>
            <button id="play-button">Start Play</button>
            <button id="ranking-button" style="margin-top: 10px;">View Leaderboard</button>
        </div>

        <!-- Waiting for opponent -->
        <div id="waiting-area" class="waiting-box hidden">
            <p>Searching for an opponent...</p>
            <p>If no player is found in <strong>10 seconds</strong>, you will play against the <strong>Competitive Bot</strong>.</p>
        </div>

        <!-- Game Area -->
        <div id="game-area" class="hidden">
            <p id="current-player-info"></p>
            <div id="timer-display" style="font-size: 1.5rem; font-weight: bold; margin: 10px 0;">0:00</div>
            <div class="game-grid" id="game-grid"></div>
            <p id="game-info"></p>
        </div>
    </div>

    <script src="welcome-script.js"></script>
</body>
</html>
